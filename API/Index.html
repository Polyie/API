<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    <title></title>

  <body>
    <div >
      <input id="girar" type="button" onclick="Gerar();" value="Girar a moeda" />
    </div>

    <div id="moeda">

    </div>
    <script>
    function Gerar() {
      xhttp=new XMLHttpRequest();
      xhttp.onreadystatechange=function(){
          if(this.readyState==4 && this.status==200){
              let dadosJSON=this.responseText;
              dadosJSON=JSON.parse(dadosJSON);
              console.log(dadosJSON);
              var element = document.getElementById('moeda');
              if (dadosJSON == "Heads") {
                element.innerHTML = '<img src="https://lh3.googleusercontent.com/proxy/-HUcf4Amg7CD3pnyah404pfHp1ETLtzOwfRhMTAQ3mya3pbkFwvQIp3VznTG4_U1H6RZuM7rM2XpU0g_yKtrA0C16K0nPYk8Gbk98pbdHb0t2W2fHfnYTN0M" alt="Cara">';
              }
              else {
                element.innerHTML = '<img src="https://lh3.googleusercontent.com/proxy/6N0rbJOtooBGerCQacLmyAhiK8-7wuTOmcmGNLzdWOodHgfHSFmZGrM1xHb54ZkvGtsEQU5UO2Axoupt8gkuU-3zH66SOfxLxlI40Bs85ZOF7snzkcFCpbX8" alt="Coroa">';
              }

          };

      }

      xhttp.open("GET","http://flipacoinapi.com/json");
      xhttp.send();
    }
    </script>
  </body>
</html>
